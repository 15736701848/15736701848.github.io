<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庞和合的博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --border-color: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }
        
        /* 认证区块 */
        .auth-section {
            grid-column: span 2;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        input, button, textarea, select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button.secondary {
            background: var(--secondary-color);
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #bd2130;
        }
        
        /* 分类导航 */
        .categories {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-name {
            flex-grow: 1;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .category-name:hover {
            color: var(--primary-color);
        }
        
        .category-controls {
            display: flex;
            gap: 5px;
        }
        
        /* 内容区域 */
        .content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }
        
        /* 工具栏 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .search-bar {
            flex-grow: 1;
            max-width: 300px;
        }
        
        /* 文章区域 */
        .articles {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .article-list {
            flex-grow: 1;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow-y: auto;
            max-height: 45vh;
        }
        
        .article-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-item:hover {
            background-color: rgba(0,0,0,0.02);
        }
        
        .article-item h4 {
            margin-bottom: 5px;
        }
        
        .article-meta {
            display: flex;
            font-size: 12px;
            color: var(--secondary-color);
            gap: 15px;
        }
        
        /* 编辑器 */
        .editor {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .editor.active {
            display: block;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .editor-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 50vh;
        }
        
        .editor-section {
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            flex-grow: 1;
            padding: 12px;
            font-family: monospace;
            resize: none;
            min-height: 200px;
        }
        
        .preview {
            flex-grow: 1;
            padding: 12px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-footer {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .auth-section {
                grid-column: span 1;
            }
            
            .editor-body {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- 身份验证 -->
    <div class="auth-section">
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="token" placeholder="GitHub Token" style="width: 300px;">
        </div>
        <button id="saveTokenBtn">保存Token</button>
    </div>

    <div class="container">
        <!-- 分类导航 -->
        <aside class="categories">
            <div class="toolbar">
                <h3>分类</h3>
                <button id="addCategoryBtn" title="添加分类">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="categoryList"></div>
        </aside>

        <!-- 主内容区域 -->
        <main class="content">
            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜索文章...">
                </div>
                <button id="newArticleBtn">新建文章</button>
            </div>
            
            <!-- 文章列表 -->
            <div class="articles">
                <div class="article-list" id="articleList"></div>
                
                <!-- 编辑器 -->
                <div class="editor" id="editor">
                    <div class="editor-header">
                        <h3 id="articleTitle"></h3>
                        <div>
                            <select id="categorySelect"></select>
                            <button id="saveArticleBtn">保存文章</button>
                            <button id="closeEditorBtn" class="secondary">关闭</button>
                        </div>
                    </div>
                    
                    <div class="editor-body">
                        <div class="editor-section">
                            <label for="articleContent">编辑</label>
                            <textarea id="articleContent" placeholder="输入Markdown内容..."></textarea>
                        </div>
                        
                        <div class="editor-section">
                            <label>预览</label>
                            <div class="preview markdown-body" id="preview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 模态框 -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>管理分类</h3>
                <button class="secondary" id="closeCategoryModalBtn">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="categoryName">分类名称</label>
                    <input type="text" id="categoryName" placeholder="输入新分类名称">
                </div>
                
                <div class="form-group">
                    <button id="saveCategoryBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 核心状态管理
        const state = {
            categories: ['默认', '技术', '生活', '随笔'],
            articles: [],
            token: localStorage.getItem('gist-token') || '',
            selectedCategory: null,
            currentArticle: null,
            editingArticle: false
        };

        // DOM元素缓存
        const elements = {
            tokenInput: document.getElementById('token'),
            saveTokenBtn: document.getElementById('saveTokenBtn'),
            categoryList: document.getElementById('categoryList'),
            addCategoryBtn: document.getElementById('addCategoryBtn'),
            categoryModal: document.getElementById('categoryModal'),
            closeCategoryModalBtn: document.getElementById('closeCategoryModalBtn'),
            categoryName: document.getElementById('categoryName'),
            saveCategoryBtn: document.getElementById('saveCategoryBtn'),
            articleList: document.getElementById('articleList'),
            newArticleBtn: document.getElementById('newArticleBtn'),
            searchInput: document.getElementById('searchInput'),
            editor: document.getElementById('editor'),
            articleTitle: document.getElementById('articleTitle'),
            articleContent: document.getElementById('articleContent'),
            categorySelect: document.getElementById('categorySelect'),
            preview: document.getElementById('preview'),
            saveArticleBtn: document.getElementById('saveArticleBtn'),
            closeEditorBtn: document.getElementById('closeEditorBtn')
        };

        // 初始化函数
        function init() {
            setupEventListeners();
            renderCategories();
            loadDemoData();
            updateTokenInput();
            renderCategorySelect();
            
            // 初始化预览功能
            elements.articleContent.addEventListener('input', renderPreview);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // Token管理
            elements.saveTokenBtn.addEventListener('click', saveToken);
            
            // 分类管理
            elements.addCategoryBtn.addEventListener('click', showCategoryModal);
            elements.closeCategoryModalBtn.addEventListener('click', hideCategoryModal);
            elements.saveCategoryBtn.addEventListener('click', saveCategory);
            
            // 文章管理
            elements.newArticleBtn.addEventListener('click', () => createNewArticle());
            elements.searchInput.addEventListener('input', () => renderArticles());
            elements.saveArticleBtn.addEventListener('click', saveArticle);
            elements.closeEditorBtn.addEventListener('click', closeEditor);
        }

        // 保存Token到本地存储
        function saveToken() {
            const token = elements.tokenInput.value;
            if (token) {
                localStorage.setItem('gist-token', token);
                state.token = token;
                alert('Token已保存！');
            }
        }

        // 更新Token输入框
        function updateTokenInput() {
            if (state.token) {
                elements.tokenInput.value = '******************';
            }
        }

        // 渲染分类
        function renderCategories() {
            elements.categoryList.innerHTML = '';
            
            state.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-item';
                categoryElement.innerHTML = `
                    <span class="category-name">${category}</span>
                    <div class="category-controls">
                        <button class="secondary" data-action="edit" data-category="${category}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="danger" data-action="delete" data-category="${category}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                elements.categoryList.appendChild(categoryElement);
                
                // 添加点击事件选择分类
                categoryElement.querySelector('.category-name').addEventListener('click', () => {
                    selectCategory(category);
                });
                
                // 添加编辑/删除事件
                categoryElement.querySelectorAll('button').forEach(button => {
                    const action = button.dataset.action;
                    const cat = button.dataset.category;
                    
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        if (action === 'edit') {
                            editCategory(cat);
                        } else if (action === 'delete') {
                            deleteCategory(cat);
                        }
                    });
                });
            });
        }

        // 选择分类
        function selectCategory(category) {
            state.selectedCategory = category;
            renderArticles();
        }

        // 显示分类模态框
        function showCategoryModal() {
            elements.categoryModal.classList.add('active');
            elements.categoryName.value = '';
            elements.categoryName.focus();
        }

        // 隐藏分类模态框
        function hideCategoryModal() {
            elements.categoryModal.classList.remove('active');
        }

        // 编辑分类
        function editCategory(category) {
            elements.categoryModal.classList.add('active');
            elements.categoryName.value = category;
            elements.categoryName.focus();
        }

        // 删除分类
        function deleteCategory(category) {
            if (confirm(`确定要删除分类 "${category}" 吗？`)) {
                state.categories = state.categories.filter(cat => cat !== category);
                renderCategories();
                renderCategorySelect();
            }
        }

        // 保存分类
        function saveCategory() {
            const newCategory = elements.categoryName.value.trim();
            
            if (newCategory) {
                if (!state.categories.includes(newCategory)) {
                    state.categories.push(newCategory);
                }
                renderCategories();
                renderCategorySelect();
                hideCategoryModal();
            }
        }

        // 渲染分类选择下拉菜单
        function renderCategorySelect() {
            elements.categorySelect.innerHTML = '';
            
            state.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                elements.categorySelect.appendChild(option);
            });
        }

        // 渲染文章列表
        function renderArticles() {
            elements.articleList.innerHTML = '';
            
            if (!state.selectedCategory) {
                elements.articleList.innerHTML = '<p>请选择一个分类</p>';
                return;
            }
            
            const searchTerm = elements.searchInput.value.toLowerCase();
            const filteredArticles = state.articles
                .filter(article => article.category === state.selectedCategory)
                .filter(article => 
                    article.title.toLowerCase().includes(searchTerm) || 
                    article.content.toLowerCase().includes(searchTerm)
                );
            
            if (filteredArticles.length === 0) {
                elements.articleList.innerHTML = '<p>该分类下没有文章</p>';
                return;
            }
            
            filteredArticles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article-item';
                articleElement.innerHTML = `
                    <h4>${article.title}</h4>
                    <div class="article-meta">
                        <span>${formatDate(article.createdAt)}</span>
                        <span>${article.category}</span>
                    </div>
                `;
                
                articleElement.addEventListener('click', () => {
                    showArticle(article);
                });
                
                elements.articleList.appendChild(articleElement);
            });
        }

        // 创建新文章
        function createNewArticle() {
            state.currentArticle = {
                id: Date.now(),
                title: '新文章',
                content: '# 新文章\n\n开始写作吧...',
                category: state.selectedCategory || '默认',
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            showEditor(true);
        }

        // 显示文章详情
        function showArticle(article) {
            state.currentArticle = article;
            state.editingArticle = false;
            showEditor(false);
        }

        // 显示/隐藏编辑器
        function showEditor(editing = true) {
            state.editingArticle = editing;
            elements.editor.classList.add('active');
            elements.articleTitle.textContent = state.currentArticle.title;
            elements.articleContent.value = state.currentArticle.content;
            elements.categorySelect.value = state.currentArticle.category;
            renderPreview();
        }

        function closeEditor() {
            elements.editor.classList.remove('active');
            state.currentArticle = null;
        }

        // 渲染Markdown预览
        function renderPreview() {
            elements.preview.innerHTML = marked.parse(elements.articleContent.value);
        }

        // 保存文章
        function saveArticle() {
            if (!state.currentArticle) return;
            
            // 更新文章数据
            state.currentArticle.title = '文章-' + (state.articles.length + 1);
            state.currentArticle.content = elements.articleContent.value;
            state.currentArticle.category = elements.categorySelect.value;
            state.currentArticle.updatedAt = Date.now();
            
            if (!state.currentArticle.id) {
                // 新文章
                state.currentArticle.id = Date.now();
                state.currentArticle.createdAt = Date.now();
                state.articles.push(state.currentArticle);
            } else {
                // 更新现有文章
                const index = state.articles.findIndex(a => a.id === state.currentArticle.id);
                state.articles[index] = {...state.currentArticle};
            }
            
            closeEditor();
            renderArticles();
        }

        // 格式化日期
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // 加载示例数据
        function loadDemoData() {
            // 添加一些演示文章
            state.articles = [
                {
                    id: 1,
                    title: '欢迎使用极简Gist博客',
                    content: '# 欢迎使用极简Gist博客\n\n这是一个使用GitHub Gist作为后端的极简个人博客系统。\n\n主要功能包括:\n\n- 通过Token管理跨设备数据同步\n- Markdown文章编辑与预览\n- 文章分类管理\n- 搜索功能',
                    category: '默认',
                    createdAt: Date.now() - 100000000,
                    updatedAt: Date.now() - 100000000
                },
                {
                    id: 2,
                    title: 'Markdown使用指南',
                    content: '## Markdown使用指南\n\nMarkdown是一种轻量级标记语言，能够快速转换为HTML格式。\n\n### 基本语法\n\n1. 标题使用 `#`\n2. 列表使用 `-` 或 `*`\n3. 链接使用 `[文本](网址)`\n4. 代码使用 ``` 包裹\n\n### 更多用法\n\n参考官方文档获取完整语法说明',
                    category: '技术',
                    createdAt: Date.now() - 80000000,
                    updatedAt: Date.now() - 80000000
                },
                {
                    id: 3,
                    title: '我的第一篇日记',
                    content: '## 2023年9月1日 晴天\n\n今天是我使用Gist博客的第一天。\n\n这个简洁的系统完全满足了我的需求：\n\n- 不需要复杂部署\n- 数据存储在Gist中\n- 支持分类管理\n- 编辑模式有预览\n\n真是完美的解决方案！',
                    category: '生活',
                    createdAt: Date.now() - 60000000,
                    updatedAt: Date.now() - 60000000
                }
            ];
            
            // 初始选择第一个分类
            if (state.categories.length > 0) {
                state.selectedCategory = state.categories[0];
                renderArticles();
            }
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
